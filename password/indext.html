<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassWord Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="ttl">
                <h1>PassWords Generator</h1>
            </div>
            <div class="main">
                <div class="data char">
                    <div class="label">
                        <p>Number of Characters</p>
                    </div>
                    <div class="inp counter">
                        <button id="minus">-</button>
                        <div class="count_num">
                            <span id="char-num"></span>
                        </div>
                        <button id="plus">+</button>
                    </div>
                </div>
                <div class="data number">
                    <div class="label">
                        <label for="num">Numbers</label>
                    </div>
                    <div class="inp">
                        <div class="switch" id="numb">
                            <div class="check check-on" id="nu"></div>
                            <div class="on-off on" id="on_off_num">On</div>
                            <input type="checkbox" id="num"  role="switch" value="off" checked>
                        </div>
                    </div>
                </div>
                <div class="data upper">
                    <div class="label">
                        <label for="upper">UpperCase</label>
                    </div>
                    <div class="inp">
                        <div class="switch" id="caps">
                            <div class="check check-on" id="ca"></div>
                            <div class="on-off on" id="on_off_upper">On</div>
                            <input type="checkbox" id="upper" role="switch" checked>
                        </div>
                    </div>
                </div>
                <div class="data symb">
                    <div class="label">
                        <label for="symbols">Symblos</label>
                    </div>
                    <div class="inp">
                        <div class="switch" id="symb">
                            <div class="check check-on" id="sy"></div>
                            <div class="on-off on" id="on_off_symb">On</div>
                            <input type="checkbox" id="symbols" role="switch" checked>
                        </div>
                    </div>
                </div>
                <div class="data cal">
                    <button id="calculate">Genetate PassWord</button>
                </div>
                <div class="data" id="div_pass">
                    <span id="pass"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="password.js"></script>
</body>
</html>
