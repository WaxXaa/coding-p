<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassWord Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="ttl">
                <h1>PassWords Generator</h1>
            </div>
            <div class="main">
                <div class="data char">
                    <div class="label">
                        <p>Number of characters</p>
                    </div>
                    <div class="inp counter">
                        <button id="minus">-</button>
                        <div class="count_num">
                            <span id="char-num">8</span>
                        </div>
                        <button id="plus">+</button>
                    </div>
                </div>
                <div class="data number">
                    <div class="label">
                        <label for="num">numbers</label>
                    </div>
                    <div class="inp">
                        <input type="checkbox" id="num" checked>
                        <span class="check"></span>
                    </div>
                </div>
                <div class="data upper">
                    <div class="label">
                        <label for="upper">UpperCase</label>
                    </div>
                    <div class="inp">
                        <input type="checkbox" id="upper" checked>
                        <span class="check"></span>
                    </div>
                </div>
                <div class="data symb">
                    <div class="label">
                        <label for="symbols">Symblos</label>
                    </div>
                    <div class="inp">
                        <input type="checkbox" id="symbols" checked>
                        <span class="check"></span>
                    </div>
                </div>
                <div class="data cal">
                    <button id="calculate">Genetate PassWord</button>
                </div>
                <div class="data pass">
                    <span id="pass"></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
