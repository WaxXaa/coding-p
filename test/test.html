<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="estilo.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <div class="container">
        <div class="titulo">
            <h1>calculadora</h1>
        </div>
        <div class="tabla_calculadora">
            <table class="calculadora">
                <tr>
                    <td colspan="4"><span id="resultado" placeholder="0"></span></td>
                </tr>
                <tr>
                    <td>
                        <button id="siete">7</button>
                    </td>
                    <td>
                        <button id="ocho">8</button>
                    </td>
                    <td>
                        <button id="nueve">9</button>
                    </td>
                    <td>
                        <button id="division">/</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="cuatro">4</button>
                    </td>
                    <td>
                        <button id="cinco">5</button>
                    </td>
                    <td>
                        <button id="seis">6</button>
                    </td>
                    <td>
                        <button id="multiplicacion">x</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="uno">1</button>
                    </td>
                    <td>
                        <button id="dos">2</button>
                    </td>
                    <td>
                        <button id="tres">3</button>
                    </td>
                    <td>
                        <button id="restar">-</button>
                    </td>
                </tr>
                <tr>
                    <td> 
                        <button id="cero">0</button>
                    </td>
                    <td>
                        <button id="reset">ce</button>
                    </td>
                    <td>
                        <button id="igual">=</button>
                    </td>
                    <td>
                        <button id="suma">+</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script src="funcionalidad.js"></script>
</body>
</html>
