<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="all">
        <div class="container">
        <header> 
          <h1 id="title">App Survey</h1>
          <p id="description">fill this survey to het a better experience in our app</p>
        </header>
        <main>
          <div class="box" id="box">
            <ol>
              <li>How many years have you beeen using the app?
                <form class="fb" id="f1"> 
                  <input type="radio" id="<1" name="years" value="less_than_1">
                  <label for="<1">
                  less than 1
                  </label><br>
                  <input type="radio" id="1-2" name="years" value="one_or_two">
                  <label for="1-2">1 or 2</label><br>
                  <input type="radio" id="3+" name="years"
                  value="3+">
                  <label for="3+">3+</label><br>
                  <input type="radio" id="5+" name="years"
                  value="5+">
                  <label fro="5+">5+</label>
                </form>
              </li>
              <li>Do you like our app content?
                <form class="fb" id="f2">
                  <input type="radio" id="yes" name="content"
                  value="yes">
                  <label for="yes">yes</label>
                  <input type="radio" id="no" name="content"
                  value="no">
                  <label for="no">no</label>
                </form>
              </li>
              <li>Whats your age?
                <form class="fb" id="f3">
                  <input type="number" id="age" min="11" name="age">
                </form> 
              <li>How do you know about us?
                <form class="fb" id="f4">
                  <input type="checkbox" id="ads" name="hyku" value="ads">
                  <label for=ads>ads</label>
                  <input type="checkbox" id="people" name="hyku" value="people">
                  <label for="people">people</label>
                </form>
              </li>
              <li>From which devices you use our app?
                <form class="fb" id="f5">
                  <input type="checkbox" id="cell" name="devices" value="cell">
                  <label for="cell">cell</label><br>
                  <input type="checkbox" id="tablet" name="devicies" value="tablet">
                  <label for="tablet">tablet</label><br>
                  <input type="checkbox" id="laptop" name="devices" vlaue="laptop">
                  <label for="laptop">laptop</label>
                </form>
              </li>
              <li>How do you rate our application?
                <form class="fb" id="f6">
                  <input type="range" id="rate" name="rate" min="1" max="1000" step="1">
                </form>
              </li>
            </ol>
            <form class="fb" id="f7">
              <input id=" sub" name="submit" type="submit" value="Submit">
            </form>
          </div>
        </main>
      </div>
      </div>
</body>
</html>
